<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Despite Group Access Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">üîê Despite Group</a>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üîí Access Control System</h1>
                <p class="login-subtitle">Zero Trust Architecture</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn-primary btn-login-form">Login</button>
            </form>

            <div id="loginMessage" class="message"></div>

            <div class="demo-section">
                <h3>Demo Credentials</h3>
                <div class="credentials-grid">
                    <div class="credential-item">
                        <div class="credential-badge">Creator</div>
                        <div class="credential-username">alice</div>
                        <div class="credential-password">securePass123</div>
                    </div>
                    <div class="credential-item">
                        <div class="credential-badge admin">Admin</div>
                        <div class="credential-username">bob</div>
                        <div class="credential-password">adminPass456</div>
                    </div>
                    <div class="credential-item">
                        <div class="credential-badge manager">PR Manager</div>
                        <div class="credential-username">diana</div>
                        <div class="credential-password">pr_manager123</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
